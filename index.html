<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>使える補助金ミニ診断</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- site header removed -->

  <main>
    <!-- ページ：ウィザード -->
    <section id="page-wizard" class="page active">
      <div class="twocol">
        <aside class="hero-left">
          <div class="chip">全国４７都道府県に対応！</div>
          <h1>
            <span class="grad-hero">使える補助金の調査なら</span><br>
            <span class="grad-hero">AI補助金診断がおすすめ</span>
          </h1>
          <ul class="checklist">
            <li>情報入力は３分で完了</li>
            <li>最新の補助金から最大５つに厳選</li>
            <li>無料で何度でも利用可</li>
          </ul>
        </aside>

        <section class="card panel-accent">
          <div class="steps">
            <div class="step-dot" data-dot="1"><div class="step-num">1</div><div class="step-label">地域</div></div>
            <div class="step-dot" data-dot="2"><div class="step-num">2</div><div class="step-label">業種・詳細</div></div>
            <div class="step-dot" data-dot="3"><div class="step-num">3</div><div class="step-label">事業内容</div></div>
            <div class="step-dot" data-dot="4"><div class="step-num">4</div><div class="step-label">購入品・金額</div></div>
            <div id="bar" class="bar"></div>
          </div>

          <!-- フォーム（各ステップカード） -->
          <form id="diagForm">
            <div class="step" data-step="0">
              <h3>ようこそ — 補助金ミニ診断へ</h3>
              <p class="muted">情報はあとで入力できます。まずはスタートを押して進めてください。</p>
              <div style="margin-top:12px">
                <button id="startBtn" data-dot="0" type="button" class="btn-primary" style="appearance:none;border:none;padding:12px 28px;border-radius:20px;background:linear-gradient(90deg,#ff3e8a,#ff1166);color:#fff;font-weight:700;font-size:16px;box-shadow:0 8px 18px rgba(0,0,0,.08);cursor:pointer">スタート ▶</button>
                <button id="apiTest2Btn" type="button" class="btn-ghost" style="margin-left:8px;padding:8px 12px;border-radius:8px;">Test2</button>
              </div>
            </div>

            <div class="step" data-step="1">
              <label>都道府県<br><select id="pref"></select></label>
              <label>市町村<br><input id="city" type="text" /></label>
              <div style="margin-top:12px"><button type="button" id="next1" class="btn">次に進む</button></div>
            </div>

            <div class="step" data-step="2">
              <label>業種<br><select id="industry"></select></label>
              <div style="margin-top:12px"><button type="button" data-back="1" class="btn">戻る</button> <button type="button" id="next2" class="btn">次に進む</button></div>
            </div>

            <div class="step" data-step="3">
              <label>事業内容<br><textarea id="desc" rows="4"></textarea></label>
              <div style="margin-top:12px"><button type="button" data-back="2" class="btn">戻る</button> <button type="button" id="next3" class="btn">次に進む</button></div>
            </div>

            <div class="step" data-step="4">
              <label>購入品・備考<br><input id="product" type="text" /></label>
              <label>金額（円）<br><input id="amount" type="text" /></label>
              <div style="margin-top:12px"><button type="button" data-back="3" class="btn">戻る</button> <button type="submit" class="btn-primary">診断する</button></div>
            </div>
          </form>

          <!-- API テスト結果表示領域 -->
          <div id="apiTestResult" style="padding:12px;margin:12px 0;max-width:900px;"></div>
        </section> <!-- .card -->

      </div> <!-- .twocol -->
    </section> <!-- #page-wizard -->
  </main>

  <!-- 結果ページ（診断結果をここに表示） -->
  <section id="page-results" class="page">
    <div class="card">
      <header><h2>診断結果</h2></header>
      <div class="results" id="results">
        <!-- ダミー結果がここに入る -->
      </div>
      <div class="foot"><button id="backToEdit" class="btn-secondary">戻って修正する</button></div>
    </div>
  </section>

  <script src="main.js"></script>
  <script src="wizard-addon.js"></script>
</body>
</html>
